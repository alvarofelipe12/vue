      data() {

          userType: '',
          adminTodoTasks: [
            'Learn Vue.js',
            'Write code',
            'Eat breakfast',
            'Drive car'
          ]
        };
      },
      computed: {
        isAdmin() {
          return this.userType === 'ADMIN';
        },
        isModerator() {
          return this.userType === 'MODERATOR';
        },
        isGuest() {
          return this.userType === 'GUEST';
        },
        isUserTypeValid() {
          return this.isAdmin || this.isModerator || this.isGuest;

      }
    }
    const app = Vue.createApp(App);
